<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Acceso protegido</title>
  <script>
    function pedirClave() {
      const clave = prompt("Ingresa la contraseña:");

      // Cambia "mipass123" por la contraseña que tú quieras
      if (clave === "CR2025") {
        // Redireccionar a la página de información
        window.location.href = "celia.html";
      } else {
        alert("Contraseña incorrecta. Intenta de nuevo.");
        // Opcional: volver a cargar la página para intentarlo de nuevo
        window.location.reload();
      }
    }
  </script>
</head>
<body onload="pedirClave()">
  <noscript>Este sitio requiere JavaScript para funcionar correctamente.</noscript>
</body>
</html>
